<h2 class="content-block">Profile</h2>

<div *ngIf="userData">
  <div class="content-block dx-card responsive-paddings">
    <div class="form-avatar">
      <img [src]="userPicture" />
    </div>
    <span
      >Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta in, excepturi architecto
      quasi veritatis assumenda dolore dolorum quia reiciendis ratione voluptatem ab nisi animi
      deserunt maiores, quis magnam maxime libero?</span
    >
  </div>

  <div class="content-block dx-card responsive-paddings">
    <dx-form
      id="form"
      [formData]="userData[0]"
      labelLocation="top"
      [colCountByScreen]="colCountByScreen"
    >
    </dx-form>
  </div>
</div>
