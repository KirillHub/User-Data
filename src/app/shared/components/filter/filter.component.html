<div class="p-3 d-flex justify-content-around flex-grow-0 flex-shrink-0 flex-wrap">
  <div class="form-check p-1 m-2">
    <input
      class="form-check-input"
      type="checkbox"
      id="gender"
      [(ngModel)]="filters.gender"
      (change)="saveFilters()"
		(ngModelChange)="onFilterChange()"
		checked
    />
    <label class="form-check-label" for="gender"> Gender </label>
  </div>
  <div class="form-check p-1 m-2">
    <input
      class="form-check-input"
      type="checkbox"
      id="city"
      [(ngModel)]="filters.city"
      (change)="saveFilters()"
		(ngModelChange)="onFilterChange()"
		checked
    />
    <label class="form-check-label" for="city"> City </label>
  </div>
  <div class="form-check p-1 m-2">
    <input
      class="form-check-input"
      type="checkbox"
      id="street"
      [(ngModel)]="filters.street"
      (change)="saveFilters()"
		(ngModelChange)="onFilterChange()"
		checked
    />
    <label class="form-check-label" for="street"> Street </label>
  </div>
  <div class="form-check p-1 m-2">
    <input
      class="form-check-input"
      type="checkbox"
      id="email"
      [(ngModel)]="filters.email"
      (change)="saveFilters()"
		(ngModelChange)="onFilterChange()"
		checked
    />
    <label class="form-check-label" for="email"> Email </label>
  </div>
  <div class="form-check p-1 m-2">
    <input
      class="form-check-input"
      type="checkbox"
      id="phone"
      [(ngModel)]="filters.phone"
		(ngModelChange)="onFilterChange()"
      (change)="saveFilters()"
		checked
    />
    <label class="form-check-label" for="phone"> Phone </label>
  </div>
</div>
